<!DOCTYPE html>
<html lang="ja">
<head>

        <form action="{{ url_for('create_memo') }}" method="POST" class="modern-form">

            <input type="text" id="title" name="title" required>
            <button type="submit" class="button">会員登録</button>
        </form>
        <form action="{{ url_for('create_memo') }}" method="POST" class="modern-form">
            <h2 class="heading">ログインはこちら</h2>  
            <label for="title">ユーザ名</label>
            <input type="text" id="title" name="title" required>
            <label for="content">パスワード</label>
            <input type="text" id="title" name="title" required>

        </form>
