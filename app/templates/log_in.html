<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魚の記録帳</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/log_in.css') }}">
</head>
<body>
    <div id="log_in" class="container">
        <h3 class="sub-title">あなただけの魚図鑑を作ろう</h3>
        <h1 class="title">魚の記録帳</h1>

        <form action="{{ url_for('register') }}" method="POST" class="modern-form">
            <h4 class="error-message">{{ register_error_message }}</h4>
            <h2 class="heading">新規会員登録してはじめる</h2>  
            <label for="username">ユーザ名</label>
            <input type="text" id="username" name="username" required>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="button">会員登録</button>
        </form>
        <form action="{{ url_for('login') }}" method="POST" class="modern-form"> 
            <h4 class="error-message">{{ login_error_message }}</h4>
            <h2 class="heading">ログインはこちら</h2>  
            <label for="username">ユーザ名</label>
            <input type="text" id="username" name="username" required>
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="button">ログイン</button>
        </form>
    </div>
</body>
</html>
