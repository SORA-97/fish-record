<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魚の記録帳 - 新規作成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_record.css') }}">
</head>
<body>
    <div id="create_record" class="container">
        <header>
            <div class="header-container">
                <a href="{{ url_for('index') }}" class="header-title">魚の記録帳</a>
                <a href="{{ url_for('account') }}" class="account-icon">{{ user.user_name[:1] }}</a>
            </div>
        </header>

        <p class="title-border">記録 - 新規作成</p>

        <form action="{{ url_for('create_record') }}" method="POST" class="modern-form" enctype="multipart/form-data">
            <label for="photo">画像</label>
            <img id="photo-preview" src="#" alt="写真プレビュー" class="photo-preview" style="margin-bottom: 10px;">
            <input type="file" id="photo" name="photo" onchange="previewImage(event)">

            <label for="fish_name">名称</label>
            <input type="text" id="fish_name" name="fish_name" placeholder="例: サケ" required>

            <label for="location">場所</label>
            <input type="text" id="location" name="location" placeholder="例: 東京湾">

            <div style="display: flex; flex-wrap: wrap; column-gap: 10px; row-gap: 10px;">
                <div style="flex: 1 1 calc(50% - 10px);">
                    <label for="length">全長(cm)</label>
                    <input type="number" id="length" name="length" step="0.01" placeholder="例: 50.5">
                </div>
                <div style="flex: 1 1 calc(50% - 10px);">
                    <label for="date">日付</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>

            <label for="memo">メモ（＃でタグを追加できます）</label>
            <textarea id="memo" name="memo" oninput="previewTags()"></textarea>

            <label for="tag-container">タグプレビュー:</label>
            <div id="tag-container" class="tag-container"></div>
            <button type="submit" class="button">記録を保存</button>
        </form>

        <a href="{{ url_for('index') }}" class="button">一覧に戻る</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/preview.js') }}"></script>
</body>
</html>
